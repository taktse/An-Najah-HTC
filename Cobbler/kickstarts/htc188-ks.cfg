#
# Kickstart file create: Wed May 30 14:03:33 IDT 2018 for htc188.najah.edu
#
#
# platform=x86, AMD64, or Intel EM64T
# version=DEVEL
# Install OS instead of upgrade
#
install

#
# Keyboard layouts
#
keyboard 'us'

#
# Root password
#
rootpw --iscrypted  $1$nX3RX67j$qN8OHDAH2.ZGv/W95U6p10

#
# System language
#
lang en_US

#
# Firewall configuration
#
firewall --disabled

#
# System authorization information
# auth  --useshadow  --passalgo=sha512 --enablenis --nisdomain=maze
#
auth --enableshadow --passalgo=sha512

#
# Use text mode install
#
text
firstboot --disable

#
# SELinux configuration
#
selinux --disabled

#
# Use installation media
# nfs --server=192.168.0.20 --dir=/SL72_x64
#
url --url=$tree

# 
# Network information
#
network  --bootproto=static --gateway=10.0.0.1 --ip=10.10.0.188 --nameserver=172.16.0.1 --netmask=255.0.0.0 --hostname=htc188.najah.edu --noipv6

#
# Reboot after installation
#
reboot

#
# System timezone
#
timezone Asia/Jerusalem

# System bootloader configuration
bootloader --location=mbr

# Partition clearing information
clearpart --all --initlabel --drives=/dev/disk/by-id/ata-'ST31000524AS_9VPG65AR'

#
# Clear the Master Boot Record
#
zerombr

#
# Disk partitioning information
#
part /                                --fstype="xfs"  --ondisk=/dev/disk/by-id/ata-'ST31000524AS_9VPG65AR'        --size=100000
part /boot                            --fstype="xfs"  --ondisk=/dev/disk/by-id/ata-'ST31000524AS_9VPG65AR'        --size=5000
part swap                             --fstype="swap" --ondisk=/dev/disk/by-id/ata-'ST31000524AS_9VPG65AR'        --size=32000
part /hadoop/hadoop01                 --fstype="ext4" --ondisk=/dev/disk/by-id/ata-'ST31000524AS_9VPG65AR' --grow --size=1

#
# System services
#
services --enabled="ntpd"

%packages
  @core
  ntp
  kexec-tools
%end

%anaconda
pwpolicy root --minlen=6 --minquality=50 --notstrict --nochanges --notempty
pwpolicy user --minlen=6 --minquality=50 --notstrict --nochanges --notempty
pwpolicy luks --minlen=6 --minquality=50 --notstrict --nochanges --notempty
%end

#
#-----------------------------------------------------------------------------------
# Post installation commands
#
%post --log=/root/ks-post.log

#
# Set yum to use the local proxy server
#
echo 'proxy=http://10.0.0.1:3128' >> /etc/yum.conf
http_proxy="http://10.0.0.1:3128/"
export http_proxy

#
#  Remove firewalld
# 
systemctl disable firewalld
systemctl stop    firewalld

#
# Turn off chronyd and turn on ntpd
#
systemctl stop chronyd
systemctl disable chronyd
yum -y install ntp
systemctl start ntpd
systemctl enable ntpd
systemctl status ntpd
systemctl status chronyd

yum -y install yum-plugin-priorities
yum -y install iptables-services iptables-utils
yum -y install epel-release

#
# Install the IPA client
#
echo "172.16.9.180   htc180.najah.edu  htc180 "            >> /etc/hosts
yum -y install freeipa-client
ipa-client-install --domain=najah.edu --server=htc180.najah.edu -U -p admin -w annajah2018

yum -y install https://repo.opensciencegrid.org/osg/3.4/osg-3.4-el7-release-latest.rpm
yum -y install https://yum.puppetlabs.com/puppet5/puppet5-release-el-7.noarch.rpm

yum -y install puppet-agent

echo "10.1.0.1   htc-puppet.najah.edu  htc-puppet "        >> /etc/hosts
echo "[main]"                                              >  /etc/puppetlabs/puppet/puppet.conf
echo "    server = htc-puppet.najah.edu"                   >> /etc/puppetlabs/puppet/puppet.conf
echo "[agent]"                                             >> /etc/puppetlabs/puppet/puppet.conf

systemctl enable puppet
systemctl start  puppet

#
# Turn off selinux
#
/usr/bin/sed s/SELINUX=enforcing/SELINUX=disabled/ /etc/selinux/config  > /tmp/config; mv /tmp/config /etc/selinux/config

yum -y install *lsb*
yum -y update
systemctl disable NetworkManager

$SNIPPET('kickstart_done')
reboot 

%end
